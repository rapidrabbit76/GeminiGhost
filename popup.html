<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1a1a1a;
      color: #e8e8e8;
      width: 240px;
      padding: 16px;
    }

    .title {
      font-size: 13px;
      font-weight: 600;
      color: #888;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .title-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4285f4;
    }

    .btn {
      width: 100%;
      padding: 10px 14px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: background 0.15s;
    }

    .btn:hover { background: #3367d6; }
    .btn:active { background: #2d5bb5; }

    .btn svg {
      width: 16px;
      height: 16px;
      fill: white;
      flex-shrink: 0;
    }

    .shortcut-hint {
      margin-top: 10px;
      font-size: 11px;
      color: #555;
      text-align: center;
    }

    kbd {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 2px 5px;
      font-family: inherit;
      font-size: 11px;
      color: #888;
    }

    .divider {
      height: 1px;
      background: #2a2a2a;
      margin: 12px 0;
    }

    .settings-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      font-size: 12px;
      color: #666;
      cursor: pointer;
      padding: 4px;
      border-radius: 6px;
      transition: color 0.15s;
      text-decoration: none;
    }

    .settings-link:hover { color: #aaa; }

    .settings-link svg {
      width: 13px;
      height: 13px;
      fill: currentColor;
    }
  </style>
</head>
<body>
  <div class="title">
    <div class="title-dot"></div>
    GeminiGhost
  </div>

  <button class="btn" id="open-btn">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"/>
    </svg>
    <span data-i18n="openTempChat"></span>
  </button>

  <div class="shortcut-hint" id="shortcut-hint"></div>

  <div class="divider"></div>

  <a class="settings-link" id="settings-link">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/>
    </svg>
    <span data-i18n="shortcutSettings"></span>
  </a>

  <script src="popup.js"></script>
</body>
</html>
